<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Picture on Click</title>
    <stytle>
        #image{
            width:300px
            height: auto;
            cursor: pointer;
        }
    </stytle>
</head>
<body>
    <img id="image" src="default.jpg" alt="Default Image" onclick="changeImage()">
    <script>
       function changeImage() {
        var image = document.getElementById('image');
        if (image.src.match("default.jpg")){
            image.src = "new.jpg"
        } else{
            image.src = "default.jpg"
        }
       }
    </script>
</body>
</html>
